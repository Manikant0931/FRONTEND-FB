<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard</title>
  <link rel="stylesheet" href="chessboard.css">
</head>
<body>
  <div class="chessboard">
    <div class="chess-row">
      <div class="square dark">♖</div>
      <div class="square light">♘</div>
      <div class="square dark">♗</div>
      <div class="square light">♕</div>
      <div class="square dark">♔</div>
      <div class="square light">♗</div>
      <div class="square dark">♘</div>
      <div class="square light">♖</div>
    </div>
    <div class="chess-row">
      <div class="square light">♙</div>
      <div class="square dark">♙</div>
      <div class="square light">♙</div>
      <div class="square dark">♙</div>
      <div class="square light">♙</div>
      <div class="square dark">♙</div>
      <div class="square light">♙</div>
      <div class="square dark">♙</div>
    </div>
    <div class="chess-row">
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
    </div>
    <div class="chess-row">
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
    </div>
    <div class="chess-row">
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
    </div>
    <div class="chess-row">
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
      <div class="square light"></div>
      <div class="square dark"></div>
    </div>
    <div class="chess-row">
      <div class="square dark">♟</div>
      <div class="square light">♟</div>
      <div class="square dark">♟</div>
      <div class="square light">♟</div>
      <div class="square dark">♟</div>
      <div class="square light">♟</div>
      <div class="square dark">♟</div>
      <div class="square light">♟</div>
    </div>
    <div class="chess-row">
      <div class="square light">♜</div>
      <div class="square dark">♞</div>
      <div class="square light">♝</div>
      <div class="square dark">♛</div>
      <div class="square light">♚</div>
      <div class="square dark">♝</div>
      <div class="square light">♞</div>
      <div class="square dark">♜</div>
    </div>
     <footer>                  `ALL COPYRIGHT RESERVED!©️`  </footer>
  </div>
 
</body>
</html>
